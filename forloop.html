<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let a = prompt("enter a number to create a table");
        let b = prompt("enter a range for your table");
        for (i=1;i<= b;i++){
            let result =  i * a;
            document.write(a+" * "+i+" = "+ result+"<br />")
        }
    </script>
</body>
</html>
